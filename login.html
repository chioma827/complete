<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login Page</title>  
</head>  
<body style="font-family: Arial, sans-serif; background-color: #CDC1FF; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">  
    <div style="display: flex; align-items: center; background-color: #CDC1FF; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">  

        <div style="flex: 1;">  
            <h1 style="text-align: center; color: purple;">PeopleCenta</h1>  
            <h2 style="text-align: center; color: #333;">Welcome Back</h2>  
            <form>  
                <label for="email" style="margin-top: 10px; display: block;">EMAIL</label>  
                <input type="email" id="email" placeholder="Enter your email address" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px;">  
                
                <label for="password" style="margin-top: 10px; display: block;">PASSWORD</label>  
                <input type="password" id="password" placeholder="Enter your password" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px;">  
                
                <a href="#" style="display: block; text-align: center; margin-top: 10px; color: purple; text-decoration: none;">Forgot Password?</a>  
                <button type="submit" style="width: 100%; padding: 10px; background-color: purple; color: white; border: none; border-radius: 4px; cursor: pointer;">LOGIN</button>  
            </form>  
            <p style="text-align: center;">Don't have an account? <a href="#" style="color: purple; text-decoration: none;">Sign Up</a></p>  
        </div>  

        <div style="flex: 1; margin-left: 20px;"> <!-- Added margin-left here -->  
            <img src="./images/contact.jpg" alt="Descriptive Alt Text" style="max-width: 100%; height: auto; border-radius: 8px; margin-right: 30px; padding-left: 70px;">  
        </div>  

    </div>  
</body>  
</html>
