<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAQ Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #EBD3F8; /* Example pink color */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  .faq-container {
    width: 30%;
    max-width: 800px;
    background-color: #EBD3F8;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin-bottom: 50px;
  }
  .faq-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .faq-header input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .faq-item {
    margin-bottom: 10px;
  }
  .faq-question {
    background-color: #f1f1f1;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .faq-answer {
    display: none;
    padding: 10px;
    border-left: 3px solid #FABADA;
    margin-top: 5px;
  }
  .sidebar {
    position: absolute;
    left: 10px;
    top: 20px;
    width: 200px;
    margin: 30px;
  }
  .sidebar h2 {
    margin-bottom: 10px;
  }
  .sidebar button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #EBD3F8;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .footer {
    width: 100%;
    background-color: #640D5F;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
  }
  .footer .social-icons {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }
  .footer .social-icons a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
  }
</style>
</head>
<body>
<div class="sidebar">
   <h2>Here Are Some Frequently Asked Questions</h2> 
  <button>General</button>
  <button>Audit</button>
  <button>Payment</button>
  <button>Recruiting</button>
  <button>Onboarding</button>
</div>

<div class="faq-container">
  <div class="faq-header">
    <input type="text" placeholder="Type Your Question Here" id="searchBar"/>
  </div>
  <div class="faq-item">
    <div class="faq-question">How does it work?</div>
    <div class="faq-answer">It handles all tasks online.</div>
  </div>
  <div class="faq-item">
    <div class="faq-question">Are subscriptions free?</div>
    <div class="faq-answer">Yes, subscriptions are free.</div>
  </div>
  <div class="faq-item"></div>
    <div class="faq-question">When does it start</div>
    <div class="faq-answer">Yes, subscriptions are free.</div>
  </div>
  <div class="faq-item"></div>
    <div class="faq-question">Are subscriptions Free?</div>
    <div class="faq-answer">Yes, subscriptions are free.</div>
  </div>
  <!-- Add more FAQ items here -->
</div>

<div class="footer">
  <p>Follow Us</p>
  <div class="social-icons">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">LinkedIn</a>
  </div>
</div>

<script>
  document.querySelectorAll('.faq-question').forEach(item => {
    item.addEventListener('click', () => {
      const answer = item.nextElementSibling;
      answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
    });
  });
</script>

</body>
</html>
